<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Edit Category</h4>
<!--                    <p class="card-description"> Basic form elements </p>-->
                    <form class="forms-sample" method="post" action="{% url 'updatecategory' dataid=data.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">CategoryName</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="cname" value="{{data.CategoryName}}">
                      </div>
                      <div class="form-group">
                          <label>CategoryImage</label>
                          <img src="{{data.CategoryImage.url}}" width="50px" height="50px">
                          <input type="file" name="image" class="btn btn-primary mr-2"><br><br>
<!--                          <input type="text" class="form-control file-upload-info" disabled="" placeholder="Upload Image">-->
<!--                          <span class="input-group-append">-->
<!--                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>-->
<!--                          </span>-->
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">ADD</button>
                    </form>
                  </div>
                  </div>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    {% if messages %}
        {% for i in messages %}
             {% if i.tags == 'warning' %}
                  <script>swal('{{i}}','', 'warning')</script>
             {% elif i.tags == 'error' %}
                  <script>swal('{{i}}','', 'error')</script>
             {% else %}
                  <script>swal('{{i}}','', 'success')</script>
             {% endif %}
        {% endfor %}
    {% endif %}
</body>
</html>
{% endblock %}
